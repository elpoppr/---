<!DOCTYPE html>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈œ«—… «·„’—Ê›« </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">

    <h1 class="text-2xl font-bold mb-4">≈œ«—… «·„’—Ê›« </h1>

    <!-- «·—’Ìœ «·Õ«·Ì -->
    <div class="bg-gray-800 p-4 rounded-lg shadow-lg text-center mb-4 w-64">
        <h2 class="text-lg font-semibold">«·—’Ìœ «·Õ«·Ì:</h2>
        <p id="balance" class="text-2xl font-bold text-green-400">0 —Ì«·</p>
    </div>

    <!-- ≈œŒ«· «·»Ì«‰«  -->
    <div class="bg-gray-800 p-4 rounded-lg shadow-lg w-64">
        <input id="amount" type="number" placeholder="√œŒ· «·„»·€" class="w-full p-2 mb-2 rounded bg-gray-700 text-white">
        <input id="note" type="text" placeholder="√œŒ· „·«ÕŸ…" class="w-full p-2 mb-2 rounded bg-gray-700 text-white">
        <div class="flex justify-between">
            <button id="addIncome" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"> ≈÷«›…</button>
            <button id="addExpense" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"> Œ’„</button>
        </div>
    </div>

    <!-- ﬁ«∆„… «·⁄„·Ì«  -->
    <div class="bg-gray-800 p-4 rounded-lg shadow-lg mt-4 w-64">
        <h2 class="text-lg font-semibold mb-2">«·⁄„·Ì« :</h2>
        <ul id="transactions" class="space-y-2"></ul>
    </div>

    <!-- “— ≈⁄«œ… «· ⁄ÌÌ‰ -->
    <button id="resetBtn" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg mt-4">
        ≈⁄«œ… «· ⁄ÌÌ‰
    </button>

    <!-- ‰«›–… «· √ﬂÌœ („Œ›Ì… ›Ì «·»œ«Ì…) -->
    <div id="confirmBox" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="w-[250px] p-4 bg-gray-800 border border-gray-700 shadow-lg rounded-2xl text-center">
            <h2 class="text-xl font-bold py-4 text-gray-200">Â· √‰  „ √ﬂœø</h2>
            <p class="text-sm text-gray-500 px-2">”Ì „ „”Õ Ã„Ì⁄ «·»Ì«‰«  ‰Â«∆Ì«!</p>
            <div class="mt-4 flex justify-center gap-4">
                <button id="cancelBtn" class="bg-gray-700 hover:bg-gray-800 text-gray-300 px-4 py-2 rounded-lg">≈·€«¡</button>
                <button id="confirmReset" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg"> √ﬂÌœ</button>
            </div>
        </div>
    </div>

    <script>
        const balanceEl = document.getElementById("balance");
        const transactionsEl = document.getElementById("transactions");
        const amountInput = document.getElementById("amount");
        const noteInput = document.getElementById("note");
        const addIncomeBtn = document.getElementById("addIncome");
        const addExpenseBtn = document.getElementById("addExpense");
        const resetBtn = document.getElementById("resetBtn");
        const confirmBox = document.getElementById("confirmBox");
        const cancelBtn = document.getElementById("cancelBtn");
        const confirmReset = document.getElementById("confirmReset");

        let balance = parseFloat(localStorage.getItem("balance")) || 0;
        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

        function updateUI() {
            balanceEl.textContent = `${balance} Ã‰ÌÂ „’—Ì`;
            transactionsEl.innerHTML = "";
            transactions.forEach((transaction, index) => {
                const li = document.createElement("li");
                li.classList.add("p-2", "rounded", "text-sm", "flex", "justify-between", "items-center");
                li.classList.add(transaction.type === "income" ? "bg-green-600" : "bg-red-600");
                li.innerHTML = `
                    <span>${transaction.amount} Ã‰ÌÂ „’—Ì - ${transaction.note}</span>
                    <button onclick="deleteTransaction(${index})" class="text-white bg-gray-700 px-2 py-1 rounded">Õ–›</button>
                `;
                transactionsEl.appendChild(li);
            });

            localStorage.setItem("balance", balance);
            localStorage.setItem("transactions", JSON.stringify(transactions));
        }

        function addTransaction(type) {
            const amount = parseFloat(amountInput.value);
            const note = noteInput.value.trim() || "»œÊ‰ „·«ÕŸ…";

            if (isNaN(amount) || amount <= 0) {
                alert("Ì—ÃÏ ≈œŒ«· „»·€ ’ÕÌÕ!");
                return;
            }

            if (type === "expense" && amount > balance) {
                alert("«·—’Ìœ €Ì— ﬂ«›Ú!");
                return;
            }

            balance += type === "income" ? amount : -amount;
            transactions.push({ amount, note, type });

            amountInput.value = "";
            noteInput.value = "";
            updateUI();
        }

        function deleteTransaction(index) {
            const transaction = transactions[index];
            balance += transaction.type === "income" ? -transaction.amount : transaction.amount;
            transactions.splice(index, 1);
            updateUI();
        }

        addIncomeBtn.addEventListener("click", () => addTransaction("income"));
        addExpenseBtn.addEventListener("click", () => addTransaction("expense"));

        resetBtn.addEventListener("click", () => {
            confirmBox.classList.remove("hidden");
        });

        cancelBtn.addEventListener("click", () => {
            confirmBox.classList.add("hidden");
        });

        confirmReset.addEventListener("click", () => {
            balance = 0;
            transactions = [];
            localStorage.clear();
            updateUI();
            confirmBox.classList.add("hidden");
            alert(" „ „”Õ Ã„Ì⁄ «·»Ì«‰«  »‰Ã«Õ!");
        });

        updateUI();
    </script>

</body>
</html>
